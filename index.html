<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <h1>Music Platform</h1>
        <div class="profile-settings">
            <div class="profile-name">User Name</div>
            <button id="toggle-theme">Toggle Dark Mode</button>
            <div class="about">About</div>
        </div>
    </nav>

    <div class="container">
        <aside class="sidebar">
            <ul>
                <li>Your Musics</li>
                <li>Liked Musics</li>
                <li>Following</li>
                <li>Playlist</li>
            </ul>
        </aside>

        <main class="feed">
            <!-- Example Music Post -->
            <div class="music-post">
                <div class="post-header">
                    <div class="profile-pic"></div>
                    <span class="artist-name">Artist Name</span>
                </div>
                <div class="music-content">
                    <textarea class="post-text" placeholder="Say something about this song"></textarea>
                    <button class="play-btn">Play</button>
                    <div class="soundwave">
                        <div class="progress"></div>
                    </div>
                </div>
                <div class="post-footer">
                    <button class="like-btn">‚ù§</button>
                    <button class="comment-btn">üí¨</button>
                    <button class="share-btn">‚Üó</button>
                </div>
            </div>
        </main>
    </div>

    <div class="comment-popup hidden">
        <div class="popup-content">
            <textarea placeholder="Write your comment..."></textarea>
            <button class="send-comment-btn">Send</button>
            <button class="close-btn">X</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
